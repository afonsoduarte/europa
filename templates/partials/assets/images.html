<div class="images" 
     data-slick='{}'>
{% for image in page.images %}
  <div class="image">
    {% set width = 600 * (image.width/image.height) %}
    <img {% if loop.index == 1 %}src{% else %}data-lazy{% endif %}="{{ resize_path(image.url,9999,600) }}" 
      alt="{{ page.title }}">
  </div>
{% endfor %}
</div>
