{% if page.children %}
  {% for child in page.children|reverse %}
    <article id="post-{{ child.id }}">
      {% include 'partials/assets/post-images.html' with { 'page' : child } %}
      <header>
        <time datetime="{{ child.date }}" pubdate="pubdate">{{ child.date }}</time>
        <h1>{{ child.title }}</h1>
      </header>
      <div class="content">
        {{ child.content }}
        <div class="footnotes"> {{ child.footnotes }}</div>
      </div>
    </article>
  {% endfor %}
{% endif %}
