  {% if page.children %}
    <section class="showcase">
    {% for child in page.children|reverse %}
      <article id="id-{{ child.slug }}" class="project">
          <div class="content">
            {% include 'partials/assets/media.html' with {'page' : child} %}
            <h1 class="project-title">{{ child.title }}</h1>
            <div class="description">
              {{ child.content }}
              <div class="category">{{ child.category }}</div>
              <div class="footnotes">{{ child.footnotes }}</div>
            </div>
            <p class="read-more"><a role="button"><span class="more">read more</span> <span class="less">read less</span></a></p>
          </div>
      </article>
    {% endfor %}
    </section>
  {% endif %}
