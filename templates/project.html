{% extends "base.html" %}

{% block bodyclass %}project-page{% endblock %}


{% block main %}
<article id="{{ page.id }}" class="project">
  <header>
    <p class="category">{{ page.category }}</p>
    <h1>{{ page.title }}</h1>
  </header>
  {% include 'partials/assets/media.html' %}
  <div class="content">
    {{ page.content }}
    <div class="footnotes">
      {{ page.footnotes }}
    </div>
  </div>
</article>
{% endblock %}
